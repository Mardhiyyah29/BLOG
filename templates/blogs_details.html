{% extends "base.html" %}
  {% load static %}

  {% block content  %}
  <div class="container">
    <div class="row">
      <div class="col-8"> 
  <h1>{{blog.title}}</h1>
  <p><small>{{blog.pub_date|date:"d,F,Y"}} | {{ blog.category}}</small></p>
  {% if blog.image %}
  <img src="{{blog.image.url}}" alt="{{blog.title}}" class="img-fluid">
  {% endif %}
  <p>{{blog.author}}</p>
  <p>{{blog.content|linebreaks}}</p>
 <h3>Add a Comment</h3>
<form method="post" action="{% url 'post_comment' blog.slug %}" class="mb-4">
    {% csrf_token %}
    {{ comment_form.as_p }}
    <button type="submit" class="btn btn-primary">Submit Comment</button>
</form>
  </div>
  </div>
    </div>

   
  {% endblock %}
