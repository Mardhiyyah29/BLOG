


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
     <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="
sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Articles in Category: {{ category.name }}</h1>
        <div class="row mt-4">
            {% for article in articles %}
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <img src="{{ article.image.url }}" class="card-img-top" alt="{{ article.title }}">
                        <div class="card-body">
                            <h5 class="card-title">{{ article.title }}</h5>

                            <p class="card-text">{{ article.content|truncatewords:20 }}</p>

                            <a href="{% url 'article_detail' article.id %}" class="btn btn-primary">
                                Read More</a>
                        </div>
                    </div>
 </body>
</html>
